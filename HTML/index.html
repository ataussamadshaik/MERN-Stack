<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
        <link rel="stylesheet" href="\CSS\index.css">
    </head>
    <body>
        <div class="container">
        <div class="heading"><h1>Contact Form</h1>
        <h3>Please fill all the texts in the field</h3></div>

        Your Name: <input type="text" name="name" placeholder="Your Full Name"><br><br>

        Your Email: <input type="email" name="email" placeholder="Valid Email Address"><br><br>

        Message: <br>
        <textarea name="Message" cols="40" rows="5"></textarea><br><br>

        Subject: <input type="text" name="Subject" placeholder="Job Inquiry"> <br><br>

        <input type="submit" value="Send">
    </div>
    </body>
</html>
